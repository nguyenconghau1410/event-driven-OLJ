<div class="pt-16 pb-20">
    <div class="relative">
        <img class="height w-full" src="../../../assets/images/landing.jpg" alt="">
        <div class="absolute inset-0 bg-gray-800 opacity-60"></div>
        <div class="absolute inset-0 flex flex-col items-center justify-center text-white">
            <p class="text-4xl">{{contest.title}}</p>
            <div class="mb-8"></div>
            <p class="text-2xl">{{text}}</p>
            <p class="text-base" *ngIf="!contest.noTime">{{contest.startTime}}, {{contest.hourStart}} to {{contest.endTime}},
                {{contest.hourEnd}}</p>
            <button (click)="redirect()" class="mt-4 text-xl bg-button text-white py-2 px-4 border border-gray-400">
                Enter contest
            </button>
        </div>
    </div>
    <div class="relative mt-12">
        <div class="mt flex flex-col items-center justify-center text-gray-500">
            <p class="text-4xl">About</p>
            <div class="mb-8"></div>
            <div class="text-base" [innerHTML]="getSafeHtml(contest.description)">
            </div>
        </div>
    </div>
</div>
